<div class="container">
  <div class="titulo">
    <H2>CALCULADORA</H2>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Primer valor</span>
    <input
      type="number"
      class="form-control"
      aria-label="Username"
      aria-describedby="basic-addon1"
      [(ngModel)]="num1"

    />
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Segundo valor</span>
    <input
      type="number"
      class="form-control"
      aria-label="Username"
      aria-describedby="basic-addon1"
      [(ngModel)]="num2"
    />
  </div>
  <div class="botones">
    <button type="button" class="btn btn-primary" (click)="sumar()">+</button>
    <button type="button" class="btn btn-secondary" (click)="restar()">-</button>
    <button type="button" class="btn btn-success" (click)="multiplicar()">*</button>
    <button type="button" class="btn btn-danger" (click)="dividir()">/</button>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Resultado </span>
    <input
      type="number"
      class="form-control"
      aria-label="Username"
      aria-describedby="basic-addon1"
      [(ngModel)]="resultado"
    />
  </div>
</div>
